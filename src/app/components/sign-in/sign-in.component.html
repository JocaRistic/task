<section class="signin-section">
  <mat-card class="form-container">
    <mat-card-header>
      <mat-card-title class="title">Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signinForm" (ngSubmit)="signin()">
        <div class="example-container">
          <mat-form-field class="input">
            <mat-label>Unesite email</mat-label>
            <input
              matInput
              placeholder="pat@example.com"
              formControlName="email"
              required
            />
            @if (email.invalid) {
            <mat-error>Email nije validan</mat-error>
            }
          </mat-form-field>
          <mat-form-field class="input">
            <mat-label>Unesite password</mat-label>
            <input
              type="password"
              matInput
              placeholder="pat@example.com"
              formControlName="password"
              required
            />
            @if (password.invalid) {
            <mat-error>Password nije validan</mat-error>
            }
          </mat-form-field>
        </div>
        <button mat-flat-button (click)="signin()">Sign In</button>
        <button mat-flat-button (click)="openDialog()">Sign Up</button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
